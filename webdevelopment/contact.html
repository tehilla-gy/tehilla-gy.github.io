    <section id="contact">
        
        <form action="mailto:togmfm@umsystem.edu?subject=Portfolio/Professional Website Contact" method="post" enctype="text/plain">
          
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required autofocus>
      
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
      
          <button type="submit">Send</button>
        </form>
